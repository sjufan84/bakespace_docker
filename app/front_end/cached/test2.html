<script>

        'Sweet Home Chef': 'home_cook',

      return chefStyleMap[chefStyle] || chefStyle; // Fallback to original if not found

        });

        // Clear the input field
        document.getElementById('chatInput').value = '';
    }
});

function generateRecipeCard(recipeData) {
    // Define an HTML template with placeholders
    const template = `
        <div class="recipe-card">
            <h1 class="recipe-name">{{recipe_name}}</h1>
            <p class="serving-size">Serving Size: {{serving_size}}</p>
            <p class="calories">Calories: {{calories}}</p>
            <p class="fun-fact">Fun Fact: {{fun_fact}}</p>
            <h2>Ingredients</h2>
            <ul class="ingredients-list">
                {{ingredients}}
            </ul>
            <h2>Directions</h2>
            <ol class="directions-list">
                {{directions}}
            </ol>
            <p class="prep-time">Preparation Time: {{prep_time}} minutes</p>
            <p class="cook-time">Cooking Time: {{cook_time}} minutes</p>
        </div>
    `;
    // Replace the placeholders with the recipe data
    let recipeCard = template
        .replace('{{recipe_name}}', recipeData.recipe_name)
        .replace('{{serving_size}}', recipeData.serving_size)
        .replace('{{calories}}', recipeData.calories)
        .replace('{{fun_fact}}', recipeData.fun_fact)
        .replace('{{ingredients}}', generateIngredientsList(recipeData.ingredients))
        .replace('{{directions}}', generateDirectionsList(recipeData.directions))
        .replace('{{prep_time}}', recipeData.prep_time)
        .replace('{{cook_time}}', recipeData.cook_time);
    return recipeCard;
}

// Create the ingredients list
function generateIngredientsList(ingredients) {
    let ingredientsList = '';
    console.log('ingredients:', ingredients)
    ingredients.forEach(ingredient => {
        ingredientsList += `<li>${ingredient}</li>`;
    });
    return ingredientsList;
}

// Create the directions list
function generateDirectionsList(directions) {
    let directionsList = '';
    console.log('directions:', directions)
    directions.forEach(direction => {
        directionsList += `<li>${direction}</li>`;
    });
    return directionsList;
}

// Create a function to generate a pairing card
function generatePairingCards(pairingData) {
   // This is a parsed JSON object with a list of two
   // pairings.  For each pairing we want to display the
   // pairing_text and the pairing_reason
  let pairingCards = '';
  const template = `
      <div class="pairing-card">
          <h3 class="pairing-text">{{pairing_text}}</h3>
          <p class="pairing-reason">{{pairing_reason}}</p>
      </div>
    `;
  pairingData.forEach(pairing => {
      pairingCards += template
          .replace('{{pairing_text}}', pairing.pairing_text)
          .replace('{{pairing_reason}}', pairing.pairing_reason);
    });

  return pairingCards;
}

}

async function fetchBakeBotResponse(userInput, chefStyle) {
    // Convert the frontend chef style to match the backend model's expected values
    let chefType;
    if (chefStyle === "Home Cook") {
        chefType = "home_cook";
    }
    else if (chefStyle === "Pro Chef") {
        chefType = "pro_chef";
    }
    else {
        chefType = "adventurous_chef";
    }
    console.log('fetchBakeBotResponse called with userInput:', userInput, 'and chefStyle:', chefStyle, 'and threadId:', threadId)
    // If thread ID is null, create a new thread
    if (threadId === null) {
      console.log('threadId is null')
      // Send this data to FastAPI backend
      fetch('http://localhost:8000/create_thread_run', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "message_content": userInput,
              "chef_type": chefType, // Ensure this matches 'chef_type' in the Pydantic model
              // If there is no serving size, set it to an empty string
              "serving_size": ""
          })
      }
      ).then(response => response.json())
      .then(data => {
        // Convert the JSON response to a JavaScript object
        data = JSON.parse(data);
        // Extract the message from the response
        let message = data.message
        // Store the thread ID
        threadId = data.thread_id;

        // Handle each tool's output
        let tools = data.tool_return_values;
        console.log('tools:', tools)
        tools.forEach(tool => {
            console.log('tool:', tool)
            // Convert the tool output to HMTL
            displayToolOutput(tool, message);
          });
        }).catch(error => console.error('Error:', error))
    }
    else {
      let response = await fetch('http://localhost:8000/add_message_and_run', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              "message_content": userInput,
              "chef_type": chefType,
              "thread_id": threadId
          })
      });
      // Convert the JSON response to a JavaScript object
      let data = await response.json();
      console.log('data:', data)
      data = JSON.parse(data);
      // Extract the message from the response
      let message = data.message
      // Store the thread ID
      threadId = data.thread_id;

      // Handle each tool's output
      let tools = data.tool_return_values;
      console.log('tools:', tools, 'message:', message, 'threadId:', threadId)
      tools.forEach(tool => {
          console.log('tool:', tool, message)
          // Convert the tool output to HMTL
          displayToolOutput(tool, message);
      });
      // return the message
      return message;
    }
  }
