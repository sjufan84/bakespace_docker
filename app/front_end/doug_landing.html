<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS styles -->
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap bundle includes Popper for tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
    <!-- Showdown library for markdown to HTML conversion (if used in your JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Page title -->
    <title id="title">BakeBot</title>
</head>
<body>
  <div class="container my-5">
    <!-- Section introducing BakeBot, the AI kitchen assistant -->
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="h2 font-weight-bold mb-3">Introducing BakeBot -- your ultimate kitchen companion!</h2>
            <p>Description of the BakeBot AI assistant's capabilities.</p>
        </div>
    </div>

    <!-- Section for creating a recipe from scratch -->
    <h3 class="h3 font-weight-bold mb-3">Create a recipe from scratch:</h3>
    <div class="row mb-3">
        <div class="col-md-12 mb-1">
            <textarea class="form-control text-left" id="userQuestion" rows="4" placeholder="Textarea for user to input new recipe requests."></textarea>
        </div>
    </div>

    <!-- Chef style selection buttons -->
    <div class="row mb-3">
        <div class="col-md-12 mb-1">
            <label class="mr-3">Chef Style:</label>
            <div id="chefStyleButtons" class="btn-group" role="group" aria-label="Chef Style">
                <!-- Each button represents a different chef style -->
                <!-- Add corresponding functionality in JS to process the selected style -->
            </div>
        </div>
    </div>

    <!-- Serving size selection buttons -->
    <div class="row mb-3">
        <div class="col-md-12 mb-1">
            <label class="mr-3">Serving Size:</label>
            <div id="servingSizeButtons" class="btn-group" role="group" aria-label="Serving Size">
                <!-- Each button represents a different serving size -->
                <!-- Add corresponding functionality in JS to process the selected size -->
            </div>
        </div>
    </div>

    <!-- Button to ask BakeBot for assistance -->
    <div class="row mb-3">
        <div class="col-md-6">
            <button id="askBakeBot" class="btn btn-custom-green mb-4">ASK BAKEBOT</button>
        </div>
        <div id="funFactsRow" class="col-md-6 d-flex justify-content-start">
            <div id="funFactsContainer" class="align-self-start" style="display: none;">
                <!-- Fun facts will appear here dynamically -->
            </div>
            <!-- Spinner to indicate BakeBot processing -->
        </div>
    </div>

    <!-- Section to upload or scan a recipe photo -->
    <div id="uploadRecipeSection" class="mb-5">
        <h3 class="h3 font-weight-bold mb-3">Or upload a recipe / scan a photo:</h3>
        <div class="row mb-3">
            <div class="col-md-12">
                <textarea class="form-control" rows="3" placeholder="Textarea for pasting or uploading recipe text."></textarea>
            </div>
        </div>
        <!-- File uploader for recipe images or text files -->
    </div>
  </div>

  <!-- JavaScript for BakeBot functionalities -->
  <!-- Include functions for processing user inputs, displaying results, and handling API requests -->
</body>
</html>
