<!-- Test HTML for endpoints -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href="chat-style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Test</title>
</head>
<body>
    <div id="chatBoxContainer">
        <button id="chatToggle">Chat with BakeBot!</button>
        <div id="chatBox" class="card h-100">
            <div class="card-body">
                <!-- Chat messages area -->
                <div class="chat-messages" style="height: 300px; overflow-y: auto;">
                    <!-- BakeBot message -->
                    <div class="bot-message mb-2">
                        <img src="../resources/bakebot_icon.png" alt="BakeBot" style="width: 30px; height: 30px;">
                        <div class="chat-bubble bot-bubble">How can I help you today?</div>
                    </div>
    
                    <!-- User message -->
                    <div class="user-message mb-2">
                        <div class="chat-bubble user-bubble">I hate you!</div>
                        <img src="../resources/user_image.png" alt="User" style="width: 30px; height: 30px;">
                    </div>
    
                <!-- More messages... -->
            </div>
    
             <!-- User input area -->
             <div class="input-area">
                <textarea class="form-control" placeholder="Type your message..."></textarea>
                <div class="select-send-group">
                    <select class="form-control mr-2">
                        <option>Classic Pro Chef</option>
                        <option>Sweet Home Chef</option>
                        <option>Snarky Fun Chef</option>
                    </select>
                    <button class="btn" style="background-color: #b05e5d; color: white;">Send</button>                
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
            var chatBox = document.getElementById("chatBox");
            var chatToggle = document.getElementById("chatToggle");

            chatToggle.addEventListener("click", function() {
                chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
            });
        });
    </script>
    
</body>
</head>
</html>
