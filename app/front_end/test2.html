<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <title id="title">BakeBot</title>
</head>
<body>  
    <div class="container mx-auto grid lg:grid-cols-2 gap-4 items-stretch">
        <div class="col-span-1 flex flex-col">
            <div class="card bg-base-100 shadow-xl p-4 flex flex-grow">
                <figure><img src="../../resources/bakebot_icon.png" alt="Shoes" /></figure>
                <div class="card-body flex-grow">
                  <h2 class="card-title">Shoes!</h2>
                  <p class="break-words">
                    If a dog chews shoes whose shoes does he choose? ... long text here ...
                  </p>
                  <div class="card-actions justify-end mt-auto">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-span-1 flex flex-col">
            <div class="bg-base-100 shadow-xl rounded-b-box flex-grow p-4">
                <div class="p-4">
                    <!-- Add your chat messages here -->
                    <div class="chat-image avatar">
                        <div class="w-10 rounded-full">
                          <img src="../../resources/bakebot_icon.png" />
                        </div>
                      </div>
                      <div class="chat-bubble bg-transparent text-black">Questions about the recipe?  Need to make an adjustment?  How about a pairing?  Let me know how I can help!</div>
                    </div>
                    <div class="chat chat-end">
                      <div class="chat-image avatar">
                        <div class="w-10 rounded-full mr-4">
                          <img src="../../resources/user_image.png" />
                        </div>
                      </div>
                      <div class="chat-bubble bg-[#7CBCA6] text-white">I hate you!</div>
                    </div>
                <div class="mt-auto">
                    <div class="p-4">
                        <textarea class="textarea textarea-bordered w-full" placeholder="Type your message..."></textarea>
                        <div class="grid grid-cols-2 gap-4 items-center">
                            <select class="select select-bordered w-full max-w-xs mt-2">
                                <option selected>Classic Pro Chef</option>
                                <option>Snarky Fun Chef</option>
                                <option>Sweet Home Chef</option>
                              </select>
                        <button class="btn bg-[#b05e5d] mt-2 text-white">Send</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
